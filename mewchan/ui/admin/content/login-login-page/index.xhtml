<!-- Login Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Login Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <!-- <li>
                            <a tmpl:on-click="forgetPassword()"><x:lang>忘记密码?</x:lang></a>
                        </li> -->
                        <li>
                            <a tmpl:on-click="newUser()" data-toggle="tooltip" data-placement="left" ><i class="si si-plus"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title"><x:lang>登录</x:lang></h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Login Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">${application.name}</h1>
                    <p><x:lang>欢迎来到${application.name}, 请登录.</x:lang></p>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-login form-horizontal push-30-t push-50" id="form-login" action="javascript:void(0)" >
                        <input type="hidden" id="login-host" name="host" value="${if(application.loginHost,application.loginHost,'')}" />
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="text" id="login-username" name="account" />
                                    <label for="login-username"><x:lang>用户名</x:lang></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" name="password" />
                                    <label for="login-password"><x:lang>密码</x:lang></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="css-input switch switch-sm switch-primary">
                                    <input type="checkbox" id="login-remember-me" name="login-remember-me" /><span></span> <x:lang>记住登录</x:lang>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <button class="btn btn-block btn-primary" type="submit" tmpl:on-click="onLoginBtnClick()" ><i class="si si-login pull-right"></i> <x:lang>登录</x:lang></button>
                            </div>
                        </div>

                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
            <!-- END Login Block -->
        </div>
    </div>
</div>
<!-- END Login Content -->
