<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Reminder Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a tmpl:on-click="goBackward()" data-toggle="tooltip" data-placement="left" title="" data-original-title="Log In"><i class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title"><x:lang>忘记密码</x:lang></h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Reminder Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">${application.name}</h1>
                    <p><x:lang>请填写您的邮箱, 我们会发送密码重置邮件给您.</x:lang></p>
                    <!-- END Reminder Title -->

                    <!-- Reminder Form -->
                    <!-- jQuery Validation (.js-validation-reminder class is initialized in js/pages/base_pages_reminder.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form   class="js-validation-reminder form-horizontal push-30-t push-50" action="javascript:void(0)" method="post" novalidate="novalidate">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="email" id="reminder-email" name="reminder-email" />
                                    <label for="reminder-email"><x:lang>邮箱</x:lang></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-5">
                                <button tmpl:on-submit="onForgetBtnClick()" class="btn btn-block btn-primary" type="submit"><i class="si si-envelope-open pull-right"></i> <x:lang>发送邮件</x:lang></button>
                            </div>
                        </div>
                    </form>
                    <!-- END Reminder Form -->
                </div>
            </div>
            <!-- END Reminder Block -->
        </div>
    </div>
</div>
