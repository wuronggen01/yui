<div class="content bg-image overflow-hidden" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
    <div class="push-50-t push-15">
        <h1 class="h2 text-white animated zoomIn"><x:lang>仪表盘</x:lang></h1>
        <h2 class="h5 text-white-op animated zoomIn">
            <tmpl:if test="isTimePeriodHour(6,11)">
                <x:lang>早上好，该开始工作了</x:lang>
            </tmpl:if>
            <tmpl:if test="isTimePeriodHour(11,13)">
                <x:lang>中午好，该吃午饭了</x:lang>
            </tmpl:if>
            <tmpl:if test="isTimePeriodHour(13,17)">
                <x:lang>下午好，该干活了</x:lang>
            </tmpl:if>
            <tmpl:if test="isTimePeriodHour(17,20)">
                <x:lang>晚上好，又加班了吧？</x:lang>
            </tmpl:if>
            <tmpl:if test="isTimePeriodHour(20,0)">
                <x:lang>深夜了，向作为劳模的你致敬！</x:lang>
            </tmpl:if>
            <tmpl:if test="isTimePeriodHour(0,6)">
                <x:lang>深夜了，向作为劳模的你致敬！</x:lang>
            </tmpl:if>
        </h2>
    </div>
</div>
<div class="content bg-white border-b">
    <div class="row items-push text-uppercase">
        <div class="col-xs-6 col-sm-3">
            <div class="font-w700 text-gray-darker animated fadeIn"><x:lang>实时用户</x:lang></div>
            <div class="text-muted animated fadeIn"><small><i class="si si-calendar"></i><x:lang>今日</x:lang></small></div>
            <a class="h2 font-w300 text-primary animated flipInX" >${round(random()*10)+10}</a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="font-w700 text-gray-darker animated fadeIn"><x:lang>访问数</x:lang></div>
            <div class="text-muted animated fadeIn"><small><i class="si si-calendar"></i><x:lang>昨日</x:lang></small></div>
            <a class="h2 font-w300 text-primary animated flipInX" >${round((timestamp()/1000/3600))%1000+1000}</a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="font-w700 text-gray-darker animated fadeIn"><x:lang>收入</x:lang></div>
            <div class="text-muted animated fadeIn"><small><i class="si si-calendar"></i><x:lang>今日</x:lang></small></div>
            <a class="h2 font-w300 text-primary animated flipInX" >—</a>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="font-w700 text-gray-darker animated fadeIn"><x:lang>销售额</x:lang></div>
            <div class="text-muted animated fadeIn"><small><i class="si si-calendar"></i><x:lang>所有时间</x:lang></small></div>
            <a class="h2 font-w300 text-primary animated flipInX" >—</a>
        </div>
    </div>
</div>
