<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:storyboard="http://project.spiritate.org/storyboard"
    xmlns:template="http://project.spiritate.org/template" class="no-focus">
    <head>
        <meta charset="utf-8"/>
        <title>CoolCTO</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="OTHER Web System Admin Template">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="/assets/img/favicons/favicon.png">

        <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-192x192.png" sizes="192x192">

        <link rel="apple-touch-icon" sizes="57x57"   href="/assets/img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60"   href="/assets/img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72"   href="/assets/img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76"   href="/assets/img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon-180x180.png">

        <link rel="stylesheet" href="/library/lab.style/foundation.css">
        <link rel="stylesheet" href="/library/lab.style/web.css">
        <link rel="stylesheet" href="/library/lab.style/scrollable.css">
        <link rel="stylesheet" href="/library/lab.style/storyboard.css">
        <link rel="stylesheet" href="/library/lab.style/activity.css">


        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" id="css-main" href="/assets/css/oneui.css">


        <link rel="stylesheet" href="/assets/js/plugins/highlightjs/github-gist.min.css">
        <link rel="stylesheet" href="/assets/js/plugins/dropzonejs/dropzone.min.css">

        <script src="/library/lab.jquery/jquery-2.1.4.js"></script>
        <script src="/library/lab.query/resource.js"></script>
        <script src="/library/lab.query/module.js"></script>
        <script src="/library/lab.module/index.js"></script>
        <script src="/library/lab.web/jquery.js"></script>

    </head>

    <body >
        <div  id="page-container" class="login sidebar-l header-navbar-fixed side_scroll_on"  >

                <div id="side-overlay" class="storyboard"
                    start-page-id="hideDocker"
                    supports-virtual-page="yes"
                    common-data-path="/admin/app/appinfo.json"
                    common-script-path="/admin/docker/_common/script.js"
                    common-style-path="/admin/docker/_common/style.css"
                    default-data-path="/admin/docker/${page.id}/data.json"
                    default-template-path="/admin/docker/${page.id}/index.xhtml"
                    default-script-path="/admin/docker/${page.id}/script.js"
                    default-style-path="/admin/docker/${page.id}/style.css"
                    default-lang-path="/admin/docker/${page.id}/${page.lang}.lang.json"
                    >
                    <div  id="hideDocker" ></div>
                    <div  id="mainDocker" ></div>
                </div>

            <div id="sidebar" class="storyboard"
                start-page-id="hideMenu"
                supports-virtual-page="yes"
                common-data-path="/admin/app/appinfo.json"
                common-script-path="/admin/sidebar/_common/script.js"
                common-style-path="/admin/sidebar/_common/style.css"
                default-data-path="/admin/sidebar/${page.id}/data.json"
                default-template-path="/admin/sidebar/${page.id}/index.xhtml"
                default-script-path="/admin/sidebar/${page.id}/script.js"
                default-style-path="/admin/sidebar/${page.id}/style.css"
                default-lang-path="/admin/sidebar/${page.id}/${page.lang}.lang.json"
                >

                <div  id="hideMenu" ></div>
                <div  id="mainMenu" ></div>
            </div>

            <div id="header" class="storyboard"
                start-page-id="hideNav"
                supports-virtual-page="yes"
                common-script-path="/admin/header/_common/script.js"
                common-style-path="/admin/header/_common/style.css"
                common-data-path="/admin/app/appinfo.json"
                default-data-path="/admin/header/${page.id}/data.json"
                default-template-path="/admin/header/${page.id}/index.xhtml"
                default-script-path="/admin/header/${page.id}/script.js"
                default-style-path="/admin/header/${page.id}/style.css"
                default-lang-path="/admin/header/${page.id}/${page.lang}.lang.json"
                >
                <div  id="mainNav" ></div>
                <div  id="hideNav" ></div>
                <div  id="backNav" ></div>
            </div>


            <main id="main-container"  >
                <div id="content" class="storyboard"
                    start-page-id="login-login-page"
                    common-script-path="/admin/content/_common/script.js"
                    common-style-path="/admin/content/_common/style.css"
                    common-data-path="/admin/app/appinfo.json"
                    default-lang-path="/admin/content/${page.id}/${page.lang}.lang.json"
                    default-data-path="/admin/content/${page.id}/data.json"
                    default-template-path="/admin/content/${page.id}/index.xhtml"
                    default-script-path="/admin/content/${page.id}/script.js"
                    default-style-path="/admin/content/${page.id}/style.css"
                    supports-virtual-page="yes"
                    data-header="'mainNav'"
                    data-sidebar="'mainMenu'"
                    data-bottom="'mainFooter'"
                    data-docker="'mainDocker'"
                    data-needupdateheader="true"
                    data-contentButtonText="'${page.id}'"
                    >

                    <!-- 登录 -->
                    <div id="login-login-page"
                        data-header="'hideNav'"
                        data-bottom="'loginFooter'"
                        data-sidebar="'hideMenu'"
                        data-docker="'hideDocker'"
                        data-needupdateheader="true"
                        data-contentButtonText="'Page title'"
                        data-usage="'admin login page'"
                    ></div>

                    <!-- 首页 -->
                    <div  id="main-index-page" ></div>

                    <!-- 忘记密码 -->
                    <div id="login-forget-password"
                        data-header="'hideNav'"
                        data-bottom="'loginFooter'"
                        data-sidebar="'hideMenu'"
                        data-docker="'hideDocker'"
                        data-needupdateheader="true"
                        data-contentButtonText="'Page title'"
                        data-usage="'admin login page'"
                    ></div>

                    <!-- 注册 -->
                    <div id="login-register-page"
                        data-header="'hideNav'"
                        data-bottom="'loginFooter'"
                        data-sidebar="'hideMenu'"
                        data-docker="'hideDocker'"
                        data-needupdateheader="true"
                        data-contentButtonText="'Page title'"
                        data-usage="'admin login page'"
                    ></div>

                </div>
            </main>
            <div id="bottom" class="storyboard"
                start-page-id="hideTab"
                supports-virtual-page="yes"
                common-script-path="/admin/bottom/_common/script.js"
                common-style-path="/admin/bottom/_common/style.css"
                common-data-path="/admin/app/appinfo.json"
                default-lang-path="/admin/bottom/${page.id}/${page.lang}.lang.json"
                default-data-path="/admin/bottom/${page.id}/data.json"
                default-template-path="/admin/bottom/${page.id}/index.xhtml"
                default-script-path="/admin/bottom/${page.id}/script.js"
                default-style-path="/admin/bottom/${page.id}/style.css"
                >
                <div  id="hideTab" ></div>
                <div  id="mainTab" ></div>
                <div  id="loginFooter" ></div>
                <div  id="mainFooter" ></div>
            </div>


        </div>
        <script src="/assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>


        <script src="/assets/js/core/bootstrap.min.js"></script>
        <script src="/assets/js/core/jquery.slimscroll.min.js"></script>
        <script src="/assets/js/core/jquery.scrollLock.min.js"></script>
        <script src="/assets/js/core/jquery.appear.min.js"></script>
        <script src="/assets/js/core/jquery.countTo.min.js"></script>
        <script src="/assets/js/core/jquery.placeholder.min.js"></script>
        <script src="/assets/js/core/js.cookie.min.js"></script>
        <script src="/assets/js/plugins/dropzonejs/dropzone.min.js"></script>
        <script src="/assets/js/plugins/bootbox/bootbox.js"></script>
        <script src="/assets/js/app.js"></script>
        <script src="/assets/js/plugins/highlightjs/highlight.pack.js"></script>
        <script src="/assets/js/plugins/summernote/summernote.min.js"></script>
        <script src="/assets/js/plugins/mde/simplemde.min.js"></script>
        <script src="/assets/js/plugins/bootstrap-notify/bootstrap-notify.js"></script>

        <script type="text/javascript" src="/script/bridge.js" ></script>
        <script type="text/javascript" src="/script/modular.js" ></script>
        <script type="text/javascript" src="/script/admin.js" ></script>

    </body>

</html>
